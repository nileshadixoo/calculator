<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calc-text">
            <p name="user-input" id="user-input">0</p>
        </div>
        <div class="calc-keys">

           
            <button type="button" class="key-other operation">AC</button>
            <button class="key-other operation">Del</button>
            <button class="key-other operation">%</button>
            <button class="key-operate operation">/</button>

            <button class="key-number ">7</button>
            <button class="key-number ">8</button>
            <button class="key-number ">9</button>
            <button class="key-operate operation">*</button>
            
            <button class="key-number ">4</button>
            <button class="key-number ">5</button>
            <button class="key-number ">6</button>
            <button class="key-operate operation">-</button>
            
            <button class="key-number ">1</button>
            <button class="key-number ">2</button>
            <button class="key-number ">3</button>
            <button class="key-operate operation">+</button>

            <button class="key-zero key-number ">0</button>
            <button class="key-number ">.</button>
            <button class="key-operate operation">=</button>
            
            

        </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
